groups:
  - name: event_booking_app_alerts
    rules:
      # Application Health Alerts
      - alert: ApplicationDown
        expr: up{job="event-booking-app"} == 0
        for: 1m
        labels:
          severity: critical
          service: event-booking-app
        annotations:
          summary: "Event Booking Application is down"
          description: "Event Booking Application has been down for more than 1 minute"

      # HTTP Request Alerts
      - alert: HighErrorRate
        expr: (rate(http_requests_total{status_code=~"5.."}[5m]) / rate(http_requests_total[5m])) * 100 > 5
        for: 2m
        labels:
          severity: warning
          service: event-booking-app
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }}% for the last 5 minutes"

      - alert: HighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 2m
        labels:
          severity: warning
          service: event-booking-app
        annotations:
          summary: "High latency detected"
          description: "95th percentile latency is {{ $value }}s"

      # Database Alerts
      - alert: DatabaseConnectionHigh
        expr: database_connections_active > 80
        for: 2m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "High database connections"
          description: "Database has {{ $value }} active connections"

      - alert: DatabaseQuerySlow
        expr: histogram_quantile(0.95, rate(database_query_duration_seconds_bucket[5m])) > 1
        for: 2m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "Slow database queries detected"
          description: "95th percentile query duration is {{ $value }}s"

      # System Resource Alerts
      - alert: HighMemoryUsage
        expr: (nodejs_memory_usage_bytes{type="heapUsed"} / nodejs_memory_usage_bytes{type="heapTotal"}) * 100 > 85
        for: 2m
        labels:
          severity: warning
          service: event-booking-app
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value }}%"

      - alert: HighCPUUsage
        expr: nodejs_cpu_usage_percent > 80
        for: 2m
        labels:
          severity: warning
          service: event-booking-app
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}%"

  - name: infrastructure_alerts
    rules:
      # Node Exporter Alerts
      - alert: NodeDown
        expr: up{job="node-exporter"} == 0
        for: 1m
        labels:
          severity: critical
          service: infrastructure
        annotations:
          summary: "Node is down"
          description: "Node has been down for more than 1 minute"

      - alert: NodeHighCPU
        expr: 100 - (avg(rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 2m
        labels:
          severity: warning
          service: infrastructure
        annotations:
          summary: "High CPU usage on node"
          description: "CPU usage is {{ $value }}%"

      - alert: NodeHighMemory
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 2m
        labels:
          severity: warning
          service: infrastructure
        annotations:
          summary: "High memory usage on node"
          description: "Memory usage is {{ $value }}%"

      - alert: NodeLowDiskSpace
        expr: (1 - (node_filesystem_avail_bytes{fstype!="tmpfs"} / node_filesystem_size_bytes{fstype!="tmpfs"})) * 100 > 85
        for: 2m
        labels:
          severity: warning
          service: infrastructure
        annotations:
          summary: "Low disk space"
          description: "Disk usage is {{ $value }}%"

      # MySQL Alerts
      - alert: MySQLDown
        expr: up{job="mysql-exporter"} == 0
        for: 1m
        labels:
          severity: critical
          service: database
        annotations:
          summary: "MySQL is down"
          description: "MySQL has been down for more than 1 minute"

      - alert: MySQLSlowQueries
        expr: rate(mysql_global_status_slow_queries[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "MySQL slow queries detected"
          description: "MySQL slow query rate is {{ $value }} queries/second"

      - alert: MySQLConnections
        expr: mysql_global_status_threads_connected > 50
        for: 2m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "High MySQL connections"
          description: "MySQL has {{ $value }} active connections"

  - name: business_metrics_alerts
    rules:
      # Business Logic Alerts
      - alert: HighBookingFailureRate
        expr: (rate(event_bookings_total{status="failed"}[5m]) / rate(event_bookings_total[5m])) * 100 > 10
        for: 2m
        labels:
          severity: warning
          service: event-booking-app
        annotations:
          summary: "High booking failure rate"
          description: "Booking failure rate is {{ $value }}%"

      - alert: PaymentFailureRate
        expr: (rate(payment_transactions_total{status="failed"}[5m]) / rate(payment_transactions_total[5m])) * 100 > 5
        for: 2m
        labels:
          severity: critical
          service: payment
        annotations:
          summary: "High payment failure rate"
          description: "Payment failure rate is {{ $value }}%"

      - alert: LowActiveUsers
        expr: active_users < 5
        for: 5m
        labels:
          severity: info
          service: event-booking-app
        annotations:
          summary: "Low number of active users"
          description: "Only {{ $value }} active users in the last 5 minutes"
